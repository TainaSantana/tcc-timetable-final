{% extends 'base.html' %}
{% block title %} Cadastro de Professor {% endblock %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Cadastro de Professor</h1>
</div>
<form method="POST">
  {% csrf_token %}
 
    <!--{{ form }}-->
 
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="id_nome">Nome</label>
      <input type="text" name="nome" required id="id_nome" class="form-control" maxlength="150" placeholder="Nome do professor">
    </div>
    <div class="form-group col-md-3">
      <label for="id_matricula">Matrícula</label>
      <input type="text" name="matricula" required id="id_matricula" class="form-control" maxlength="30" placeholder="Ex.: GU12345">
    </div>
    <div class="form-group col-md-4">
      <label for="id_email">E-mail</label>
      <input type="email" name="email" required id="id_email" class="form-control" maxlength="100" placeholder="Ex.: prof@email.com.br">
    </div>
    <div class="form-group col-md-2">
      <label for="id_jornada_sem">Jornada Semanal</label>
      <input type="text" name="jornada_sem" required id="id_jornada_sem" class="form-control" maxlength="4" placeholder="Ex.: 40">
    </div>
    <div class="form-group col-md-2">
      <label for="id_max_aulas_dia">Máx. aulas diárias</label>
      <input type="text" name="max_aulas_dia" required id="id_max_aulas_dia" class="form-control" maxlength="4" placeholder="Ex.: 40">
    </div>

  <!--<div class="form-group col-md-4">
      <label for="status">Status</label>
      <select name="status" required id="id_status" class="form-control">
        <option selected value="1">Ativo</option>
        <option value="2">Inativo</option>
      </select>
  </div>-->
  
  </div>
  
  <input type="submit" class="btn btn-success" value="Cadastrar Professor">
  
</form>
{% endblock %}
