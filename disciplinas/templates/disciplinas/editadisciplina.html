{% extends 'base.html' %}
{% load bootstrap %}
{% block title %} Editando {{disciplina.sigla}} {% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Editando a disciplina {{ disciplina.nome }} ({{disciplina.sigla}})</h1>
  </div>        
    <form method="POST">
        {% csrf_token %}               
         {{form|bootstrap}}
                
        <input type="submit" class="btn btn-success" value="Editar Disciplina">
                
    </form>
        <br>

{% endblock %}
